<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Parameters</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Parameters</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
     
      <div class="card">

        <p-table [value]=params dataKey="id" styleClass="p-datatable-gridlines" autoLayout="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Parameter</th>
              <th>Value</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-param>
            <tr>
              <td>{{param.item}}</td>
              <td>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="param.value">
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{param.value}}
                  </ng-template>
                </p-cellEditor>
              </td>
              </tr>
           
          </ng-template>
        </p-table>
      </div>
